<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptera & Dekryptera Text</title>
    <style>
        body { background-color: black; color: green; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        textarea, input { width: 80%; margin: 10px 0; padding: 10px; background: black; color: green; border: 1px solid green; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; background: black; color: green; border: 1px solid green; }
        .output { font-weight: bold; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ’» Kryptera & Dekryptera Text ðŸ’»</h1>
    
    <textarea id="inputText" placeholder="Skriv ditt meddelande hÃ¤r..."></textarea><br>
    
    <button onclick="encryptText()">Kryptera</button>
    <button onclick="decryptText()">Dekryptera</button>
    <button onclick="copyToClipboard()">ðŸ“‹ Kopiera krypterat meddelande & kod</button>
    
    <h3>ðŸ”‘ Krypterad Nyckel:</h3>
    <textarea id="keyText" placeholder="Klistra in nyckeln hÃ¤r..."></textarea>
    
    <p class="output" id="outputText"></p>

    <script>
        function scramble(text) {
            let indices = [...text].map((_, i) => i);
            indices.sort(() => Math.random() - 0.5);
            return { scrambled: indices.map(i => text[i]).join(''), key: indices };
        }

        function unscramble(text, key) {
            let original = new Array(text.length);
            key.forEach((originalIndex, scrambledIndex) => {
                original[originalIndex] = text[scrambledIndex];
            });
            return original.join('');
        }

        function encryptText() {
            let input = document.getElementById("inputText").value.trim();
            if (!input) {
                alert("Skriv in en text att kryptera!");
                return;
            }

            let { scrambled, key } = scramble(input);
            document.getElementById("outputText").innerText = `ðŸ”’ Krypterat: ${scrambled}`;
            document.getElementById("keyText").value = JSON.stringify(key);
        }

        function decryptText() {
            let input = document.getElementById("inputText").value.trim();
            let keyInput = document.getElementById("keyText").value.trim();

            if (!input || !keyInput) {
                alert("Fyll i bÃ¥de krypterad text och nyckel!");
                return;
            }

            try {
                let key = JSON.parse(keyInput);
                let decrypted = unscramble(input, key);
                document.getElementById("outputText").innerText = `ðŸ”“ Dekrypterat: ${decrypted}`;
            } catch (e) {
                document.getElementById("outputText").innerText = "âŒ Felaktig nyckel eller krypterad text.";
            }
        }

        function copyToClipboard() {
            let encryptedMessage = document.getElementById("outputText").innerText.replace("ðŸ”’ Krypterat: ", "").trim();
            let key = document.getElementById("keyText").value.trim();

            if (!encryptedMessage || !key) {
                alert("Det finns inget krypterat meddelande att kopiera!");
                return;
            }

            let combinedText = `Krypterat meddelande: ${encryptedMessage}\nKrypteringsnyckel: ${key}`;

            navigator.clipboard.writeText(combinedText).then(() => {
                alert("Krypterat meddelande och kod kopierades!");
            }).catch(err => {
                alert("Kunde inte kopiera. FÃ¶rsÃ¶k igen!");
            });
        }
    </script>
</body>
</html>
